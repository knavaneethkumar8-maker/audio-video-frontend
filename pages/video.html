<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Operations</title>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/video.css">
</head>
<body>
  <h1>
    Video
  </h1>

  <video src="" class="js-video video" controls></video>

  <button class="js-play-button">play</button>
  <button class="js-stop-button">Stop</button>
  <button class="js-previous-button">previous</button>
  <button class="js-next-button">Next</button>
  <button class="js-skip-backward-button">Skip 10s Bd</button>
  <button class="js-skip-forward-button">Skip 10s Fd</button>
  <button class="js-jump-button">Jump to</button>
  <input type="text" class="js-video-time-stamp">
  <button class="js-replay-button">Replay</button>
  <button class="js-loop-button">Loop</button>
  <button class="js-autoplay-button">Autoplay</button>
  <button class="js-mute-button">Mute</button>
  <br>
  <input type="range" name="" id="" class="js-video-seekbar video-seekbar" min="0" step="0.01">
  <p>sound</p>
  <input type="range" min="0" step="0.1" class="volume-input js-volume-input">
  <select name="" id="" class="js-select-speed">
    <option value="0.25">0.25</option>
    <option value="0.5">0.5</option>
    <option value="0.75">0.75</option>
    <option value="1" selected>Normal</option>
    <option value="1.25">1.25</option>
    <option value="1.5">1.5</option>
    <option value="1.75">1.75</option>
    <option value="2">2</option>
  </select>
  <br>
  


  <script src="/scripts/videoOps.js"></script>
  
</body>
</html>
