<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Control</title>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/signIn.css">
</head>
<body>
  <header>
    <button class="js-logout-button">
      Logout
    </button>
  </header>
  <main class="app js-app">
    <section class="sign-in-section js-sign-in-section">
      <input type="text" name="" id="email-input" placeholder="Email">
      <input type="text" name="" id="password-input" placeholder="Password">
      <button>
        Sign in
      </button>
      <button class="google-oauth-button js-google-oauth-button">
        Sign in with Google
      </button>
    </section>
  </main>

  <script src="/scripts/main.js" type="module"></script>
  
</body>
</html>
